<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIC - Limpiar cache</title>
    <style>
      body{margin:0;font-family:system-ui;background:#0b2542;color:#fff;display:flex;min-height:100vh;align-items:center;justify-content:center}
      .box{max-width:520px;padding:18px}
      .muted{opacity:.85}
      code{background:rgba(255,255,255,.08);padding:2px 6px;border-radius:6px}
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Limpiando cache…</h2>
      <p class="muted">Esto borra <code>Service Worker</code> y <code>Cache Storage</code> y vuelve a abrir la app.</p>
      <p class="muted">Si estás desde iPhone (PWA) y seguís viendo pantalla azul, luego de esto podés quitar y volver a “Agregar a inicio”.</p>
    </div>
    <script>
      (async () => {
        try {
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            await Promise.all(regs.map(r => r.unregister()));
          }
          if (window.caches) {
            const keys = await caches.keys();
            await Promise.all(keys.map(k => caches.delete(k)));
          }
        } catch (e) {
          console.warn(e);
        }
        location.replace('/?v=0.28.3&t=' + Date.now());
      })();
    </script>
  </body>
</html>
